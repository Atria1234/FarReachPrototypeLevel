[mod-setting-description]
FarReachPrototypeLevel_character-names=Space separated list of character prototype names to modify. Not existing prototypes will be skipped.
FarReachPrototypeLevel_build-distance=Bonus distance for building. Set to zero for vanilla experience.
FarReachPrototypeLevel_reach-distance=Bonus distance for interacting. Set to zero for vanilla experience.
FarReachPrototypeLevel_reach-resource-distance=Bonus distance for mining. Set to zero for vanilla experience.
FarReachPrototypeLevel_drop-item-distance=Bonus distance for dropping items. Set to zero for vanilla experience.
